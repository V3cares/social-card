<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-wrapper">
            <img src="avatar-jessica.jpeg" alt="">
        </div>
        <div class="heading">Jessica Randall</div>
        <p class="address">London, United Kingdom</p>
        <p class="text">"Front-end developer and avid reader."</p>
        <div class="links-container">
            <div class="links">GitHub</div>
            <div class="links">Frontend Mentor</div>
            <div class="links">LinkdIn</div>
            <div class="links">Twitter</div>
            <div class="links">Instagram</div>
        </div>
    </div>
</body>
</html>
